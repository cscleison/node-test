name: Main CI
on:
  push:
    branches:
      - main

jobs:
  main-ci:
    name: Main CI
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Bump and Tag Version
        id: semverbump
        uses: jefflinse/pr-semver-bump@v1.3.2
        with:
          mode: bump
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REGISTRY_ALIAS: u6u0a7r2
          REPOSITORY: node-test
          IMAGE_TAG: ${{ steps.semverbump.outputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
